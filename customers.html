<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Web CRM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/customers.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Customer Management</h1>
                <nav class="nav">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="sales.html"><i class="fas fa-shopping-cart"></i> Sales</a>
                    <a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a>
                    <a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a>
                    <a href="customers.html" class="active"><i class="fas fa-users"></i> Customers</a>
                    <a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search and Add Customer -->
            <div class="actions-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search customers...">
                    <button onclick="searchCustomers()"><i class="fas fa-search"></i></button>
                </div>
                <button class="btn btn-primary" onclick="showAddCustomerModal()">
                    <i class="fas fa-plus"></i> Add Customer
                </button>
            </div>

            <!-- Customers Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Total Purchases</th>
                            <th>Last Purchase</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <!-- Customer data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be generated here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Customer</h2>
                <span class="close" onclick="closeCustomerModal()">&times;</span>
            </div>
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <div class="form-group">
                    <label for="customerName">Name *</label>
                    <input type="text" id="customerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone</label>
                    <input type="tel" id="customerPhone" name="phone">
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail" name="email">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <textarea id="customerAddress" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="customerNotes">Notes</label>
                    <textarea id="customerNotes" name="notes" rows="3"></textarea>
                </div>
                <input type="hidden" id="customerId" name="customer_id">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Customer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div id="customerDetailsModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="customerDetailsTitle">Customer Details</h2>
                <span class="close" onclick="closeCustomerDetailsModal()">&times;</span>
            </div>
            <div id="customerDetailsContent">
                <!-- Customer details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/customers.js"></script>
</body>
</html>
