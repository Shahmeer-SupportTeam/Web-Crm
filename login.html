<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web CRM</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in-up">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>Web CRM</h1>
                </div>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>
            
            <!-- Google Sign-In Button -->
            <div class="social-login-section">
                <div id="g_id_onload"
                     data-client_id="61731704056-31mg4teuti02p4efabt8r4if7dbc8b29.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="google-signin-container">
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
            </div>
            
            <div class="auth-links">
                <button type="button" class="btn btn-outline btn-block" onclick="console.log('Button clicked'); openSignupModal();">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                <button type="button" class="btn btn-text btn-block" onclick="openForgotPasswordModal()">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </button>
            </div>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="loginEmail" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" id="loginPassword" name="password" class="form-input" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>By signing in, you agree to our <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signupModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </h3>
                <button class="modal-close" onclick="closeSignupModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-content" id="signupForm">
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address *</label>
                    <input type="email" id="signupEmail" name="email" class="form-input" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="shopName" class="form-label">Shop/Business Name *</label>
                    <input type="text" id="shopName" name="shopName" class="form-input" required placeholder="Enter your shop name">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password *</label>
                    <div class="password-input-group">
                        <input type="password" id="signupPassword" name="password" class="form-input" required placeholder="Create a password">
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <div class="password-input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="mode" value="simple" checked>
                            <span class="radio-custom"></span>
                            Simple Mode
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mode" value="advanced">
                            <span class="radio-custom"></span>
                            Advanced Mode
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeSignupModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-key"></i>
                    Reset Password
                </h3>
                <button class="modal-close" onclick="closeForgotPasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="forgot-password-info">
                    <i class="fas fa-info-circle"></i>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail" class="form-label">Email Address *</label>
                        <input type="email" id="resetEmail" name="email" class="form-input" required placeholder="Enter your email">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeForgotPasswordModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal-overlay" id="resetPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-lock"></i>
                    Set New Password
                </h3>
                <button class="modal-close" onclick="closeResetPasswordModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-content" id="resetPasswordForm">
                <input type="hidden" id="resetToken" name="token">
                
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password *</label>
                    <div class="password-input-group">
                        <input type="password" id="newPassword" name="password" class="form-input" required placeholder="Enter new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="newPasswordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="newStrengthFill"></div>
                        </div>
                        <span class="strength-text" id="newStrengthText">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password *</label>
                    <div class="password-input-group">
                        <input type="password" id="confirmNewPassword" name="confirmPassword" class="form-input" required placeholder="Confirm new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmNewPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeResetPasswordModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
